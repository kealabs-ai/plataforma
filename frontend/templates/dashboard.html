<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui/dist/semantic.min.css">
    <title>Kognia One - Dashboard</title>
</head>
<body>
    <div class="ui container" style="margin-top: 20px;">
        <div class="ui menu">
            <div class="header item">Kognia One</div>
            <a class="item active">Dashboard</a>
            <div class="right menu">
                {% if user %}
                <div class="item">
                    <i class="user icon"></i> {{ user.username }}
                </div>
                {% endif %}
                <a class="item" href="{{ url_for('logout') }}">
                    <i class="sign out icon"></i> Sair
                </a>
            </div>
        </div>
        
        <div class="ui segment">
            <h1 class="ui header">Dashboard</h1>
            <p>Bem-vindo ao Kognia One!</p>
            
            {% if error %}
            <div class="ui negative message">
                <div class="header">Erro ao carregar dados</div>
                <p>{{ error }}</p>
            </div>
            {% endif %}
            
            {% if user %}
            <div class="ui segment">
                <h3>Informações do Usuário</h3>
                <div class="ui list">
                    <div class="item">
                        <i class="user icon"></i>
                        <div class="content">
                            <div class="header">Nome</div>
                            <div class="description">{{ user.full_name or user.username }}</div>
                        </div>
                    </div>
                    <div class="item">
                        <i class="mail icon"></i>
                        <div class="content">
                            <div class="header">Email</div>
                            <div class="description">{{ user.email }}</div>
                        </div>
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
