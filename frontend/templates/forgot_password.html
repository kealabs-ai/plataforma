<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui/dist/semantic.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <title>Kognia One - Recuperação de Senha</title>
</head>
<body>
    <div class="login-page">
        <div class="top-logo-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logotipo da Kognia One" class="top-logo-image">
        </div>
        
        <div class="login-container">
            <div class="login-box">
                <div class="form-container">
                    <h2 class="ui header">Recuperação de Senha</h2>
                    
                    <form class="ui form" method="POST" action="{{ url_for('forgot_password') }}">
                        <div class="field">
                            <label>E-mail</label>
                            <div class="ui left icon input">
                                <input type="email" name="email" placeholder="Seu e-mail cadastrado">
                                <i class="envelope icon"></i>
                            </div>
                        </div>
                        
                        <button class="ui primary fluid button" type="submit">Enviar link</button>
                    </form>
                    
                    <div class="links-container" style="justify-content: center; margin-top: 20px;">
                        <a href="{{ url_for('login') }}"><i class="arrow left icon"></i> Voltar ao login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
